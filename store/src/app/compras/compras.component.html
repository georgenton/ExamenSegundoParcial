<div class="col-xl-12">
        <app-card cardTitle="Lista de Compras" blockClass="table-border-style">
            <div class="table-responsive">
                <h5 class="mb-3">
                    <a routerLink="/nuevacompra" class="btn btn-outline-dark">Nueva Compra</a>
                </h5>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Fecha de compra</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Total</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let compra of listacompras; let i = index; trackBy: trackByFn">
                                <td>{{ i + 1 }}</td>
                                <td>{{ compra.Nombre_cliente }}</td>
                                <td>{{ compra.nombre }}</td>
                                <td>{{ compra.fecha_compra}}</td>
                                <td>{{ compra.cantidad }}</td>
                                <td>{{ compra.precio_unitario | currency}}</td>
                                <td>{{ compra.total | currency }}</td>
                                <td>
                                    <button (click)="eliminar(compra.compra_id)" type="button"
                                        class="btn btn-outline-danger">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button (click)="generarReporte()" type="button"
                                        class="btn btn-outline-danger">
                                        Generar Reporte
                    </button>
            </div>
        </app-card>
</div>
