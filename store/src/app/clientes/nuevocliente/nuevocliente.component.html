<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">{{titulo}}</h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
            <label class="form-label" for="firstName">Nombre</label>
            <input type="text" [value]="titulo" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre" />
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="company">Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="apellido" placeholder="Apellido" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="emailAddress">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Email" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Teléfono</label>
        <input type="text" class="form-control" [(ngModel)]="telefono" id="telefono" placeholder="Teléfono" />
      </div>
      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">{{tituloBoton}}</button>
      </div>
    </div>
  </div>
