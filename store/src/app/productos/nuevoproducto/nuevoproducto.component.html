<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
        </h3>
      </div>
      <form [formGroup]="frm_Producto" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input
              formControlName="Nombre"
              type="text"
              class="form-control"
              id="Nombre"
              placeholder="Ingrese el nombre de producto"
            />
            <div *ngIf="frm_Producto.get('Nombre').invalid && frm_Producto.get('Nombre').touched">
              <small *ngIf="frm_Producto.get('Nombre').hasError('required')" style="color: red">
                El nombre es requerido
              </small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="form-label" for="Talla">Talla</label>
            <input
              formControlName="Talla"
              type="text"
              class="form-control"
              id="Talla"
              placeholder="Ingrese la talla del producto"
            />
            <div *ngIf="frm_Producto.get('Talla').invalid && frm_Producto.get('Talla').touched">
              <small *ngIf="frm_Producto.get('Talla').hasError('required')" style="color: red">
                La talla del producto es requerida
              </small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="form-label" for="Color">Color</label>
            <input
              type="text"
              formControlName="Color"
              class="form-control"
              id="Color"
              placeholder="Ingrese el color de producto"
            />
            <div *ngIf="frm_Producto.get('Color').invalid && frm_Producto.get('Color').touched">
              <small *ngIf="frm_Producto.get('Color').hasError('required')" style="color: red">El color de producto es requerido</small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="form-label" for="Precio">Precio</label>
            <input
              type="number"
              formControlName="Precio"
              class="form-control"
              id="Precio"
              placeholder="Ingrese el precio de producto"
            />
            <div *ngIf="frm_Producto.get('Precio').invalid && frm_Producto.get('Precio').touched">
              <small *ngIf="frm_Producto.get('Precio').hasError('required')" style="color: red">El precio de producto es requerido</small>
            </div>
          </div>
  
          <div *ngIf="!editar" class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Producto.invalid">Grabar</button>
          </div>

          <div *ngIf="editar" class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Grabar</button>
          </div>

          
        </div>
      </form>
    </div>
  </div>
