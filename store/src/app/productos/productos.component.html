<div class="col-xl-12">
    <app-card cardTitle="Lista de productos" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <h5 class="mb-3">
          <a href="nuevoproducto" class="btn btn-outline-dark">Nuevo Producto</a>
        </h5>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Talla</th>
              <th>Color</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for(producto of listaproductos; track $index){
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{ producto.nombre}}</td>
                <td>{{ producto.talla}}</td>
                <td>{{ producto.color}}</td>
                <td>{{ producto.precio}}</td>
                <td>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarproducto/',producto.producto_id]">Editar</button>
                    <button (click)="eliminar(producto.producto_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
